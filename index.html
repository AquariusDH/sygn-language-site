<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sygn Language — Every Sign Speaks Differently</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --neonPink: #ff4ecd;
      --neonBlue: #00f0ff;
      --galaxyPurple: #6b2cff;
      --cosmicDark: #0a0018;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1a0033, #0a0018 80%);
      color: white;
      overflow-x: hidden;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--neonPink), var(--galaxyPurple), var(--neonBlue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 78, 205, 0.6), 0 0 25px rgba(0, 240, 255, 0.4);
    }

    h2 {
      font-size: 1.6rem;
      font-weight: 600;
      text-align: center;
      margin-top: 0.5rem;
      color: rgba(255, 255, 255, 0.85);
    }

    main {
      max-width: 800px;
      margin: 3rem auto;
      text-align: center;
      padding: 0 1.5rem;
    }

    .cta {
      margin-top: 2.5rem;
    }

    .cta button {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      background: linear-gradient(90deg, var(--neonPink), var(--neonBlue));
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 78, 205, 0.7), 0 0 25px rgba(0, 240, 255, 0.6);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .cta button:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(255, 78, 205, 0.9), 0 0 35px rgba(0, 240, 255, 0.8);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">Sygn Language</h1>
    <h2>Every Sign Speaks Differently</h2>
  </header>

  <main>
    <p>Welcome to <strong>Sygn Language</strong>, where astrology meets communication.  
    Our mission is simple: to help you understand, connect, and vibe with anyone — based on the way their sign speaks.</p>

    <div class="cta">
      <button>Get Started</button>
    </div>
  </main>

  <footer>
    © 2025 Sygn Language. All rights reserved.
  </footer>
</body>
</html>
